<app-banner title="Cennik"></app-banner>
<app-white-container>
  <div></div>
  <h1 class="text-center my-5">W naszym gabinecie oferujemy</h1>
  <div class="container mb-5">
    <table class="table table-striped table-hover mb-5">
      <thead>
      <tr>
        <th>Us≈Çuga</th>
        <th>Cena</th>
        <th>Czas</th>
      </tr>
      </thead>
      <tbody>
    <tr *ngFor="let service of services" #popoverElement [attr.data-content]="service.description">
          <td>{{ service.name }}</td>
          <td class="">{{ service.price }}</td>
          <td class="">{{ service.time }}</td>
        </tr>
      </tbody>
    </table>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Dokument</th>
        <th class="padding-tab" >Cena</th>
      </thead>
      <tbody>
      <tbody>
        <tr *ngFor="let document of documents" #popoverElement [attr.data-content]="document.description">
          <td>{{ document.name }}</td>
          <td class="padding-tab">{{ document.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</app-white-container>
<app-back-btn></app-back-btn>
