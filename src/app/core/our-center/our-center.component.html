<app-banner title="Nasze centrum" xmlns="http://www.w3.org/1999/html"></app-banner>

        <source src="../../../assets/video/zabawa_z_terapeuta.mp4" type="video/mp4">

    <div class="gallery-item item5" data-aos="fade-up" data-aos-delay="800">

    </div>
    <div class="gallery-item item6" data-aos="fade-up" data-aos-delay="800">

    <div class="gallery-item item7" data-aos="fade-up" data-aos-delay="800">
