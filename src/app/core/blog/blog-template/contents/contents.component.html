<div class="accordion my-5" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
        Spis tre≈õci
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" aria-labellsedby="headingOne"
         data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <ol>
          <li *ngFor="let section of blog.sections; let i = index">
            <a [routerLink]="[]" [fragment]="section.title">{{ section.title }}</a>
            <ul>
              <li *ngFor="let subsection of section?.subsections;">
                <a [routerLink]="[]" [fragment]="i + subsection.title "
                >{{subsection.title}}</a>
              </li>
            </ul>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
