<app-banner-blog class="text-center" [title]="card.title" [addedDate]="card.date"></app-banner-blog>
<div class="mx-4 justify-text">
  <app-white-container class="justify-tex">
    <div class="image-container">
      <picture>
        <source [srcset]="card.webpImg" type="image/webp">
        <img [src]="card.alterImg" [alt]="card.alt" class="img-fluid">
      </picture>
    </div>

    <strong><p class="short-description mt-3" [innerHTML]="card.shortDescription"></p></strong>

    <div class="accordion my-5" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Spis tre≈õci
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labellsedby="headingOne"
             data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <ol>
              <li *ngFor="let section of card.sections; let i = index">
                <a [routerLink]="[]" [fragment]="section.title">{{ section.title }}</a>
                <ul>
                  <li *ngFor="let subsection of section?.subsections; let j = index">
                    <span>{{i + 1}}.{{j + 1}} </span>
                    <a [routerLink]="[]" [fragment]="i + subsection.title ">{{subsection.title}}</a>
                  </li>
                </ul>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <div *ngFor="let section of card?.sections; let i = index" class=" mb-5">
      <h2 id="{{section.title}}" class="subtitleH2">{{i + 1 + ". " + section.title}}</h2>
      <p class="about-text" [innerHTML]="section.content"></p>
      <div *ngFor="let subsection of section?.subsections; let x = index">
        <div *ngIf="subsection" class="ms-3">
          <h3 id="{{i +subsection.title}}" class="subtitleH3">
            {{ (i + 1) + "." + (x + 1) + ". " + subsection.title }}
          </h3>
          <p class="about-text" [innerHTML]="subsection?.content"></p>
        </div>
      </div>
    </div>
  </app-white-container>
</div>
<app-back-btn></app-back-btn>
