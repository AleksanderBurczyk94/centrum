<div class="banner-container">
  <picture class="banner-image">
    <source [srcset]="[blog.webpImg]" type="image/webp" />
    <img
      class="w-100 img-fluid"
      loading="lazy"
      [src]="[blog.alterImg]"
      [alt]="[blog.alt]"
    />
  </picture>
  <div class="hero-shadow"></div>
  <div
    class="banner-content d-flex flex-column align-items-center justify-content-center"
  >
    <h1>{{ blog.title }}</h1>
    <nav
      class="nav-breadcrumb"
      style="--bs-breadcrumb-divider: ''"
      aria-label="breadcrumb"
    >
      <ol
        class="breadcrumb mx-2 d-flex align-items-center justify-content-center"
      >
        <li class="breadcrumb-item">
          <a routerLink="">Start</a><span> > </span>
        </li>
        <li class="breadcrumb-item">
          <a [routerLink]="['/', appPaths.BLOG]">Blog</a><span> > </span>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          {{ blog.title }}
        </li>
      </ol>
    </nav>
    <p class="pt-2 date">{{ blog.date }}</p>
  </div>
</div>
