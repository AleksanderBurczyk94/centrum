<div class="white-container container">
  <div class="d-flex justify-content-center text-center">
    <h2 class="contact-title">Najczęściej zadawane pytania</h2>
  </div>
  <div class="accordion " id="accordionExample">
    <div *ngFor="let faq of displayedFaqs; let i = index" class="accordion-item my-2">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse' + i"
                aria-expanded="false"
                [attr.aria-controls]="'collapse' + i">
          {{ faq.question }}
        </button>
      </h2>
      <div [id]="'collapse' + i" class="accordion-collapse collapse"
           data-bs-parent="#accordionExample">
        <div class="accordion-body">
          {{ faq.answer }}
        </div>
      </div>
    </div>
  </div>
  <!-- Przycisk do pokazania więcej -->
  <div class="d-flex justify-content-center mb-5">
    <button *ngIf="displayedFaqs.length < faqs.length" (click)="loadMore()" class="down-btn btn mt-3"><img [src]="'assets/img/arrow-down-sign-to-navigate.png'" [alt]="'ikona strzałki w prawo'" class="arrow-btn" width="30" height="30"></button>
  </div>
</div>
