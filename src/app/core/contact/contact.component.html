<app-banner title="Kontakt" ></app-banner>
<div class="white-container ">
  <h2 class="container-title text-center">Skontaktuj się z nami</h2>
  <div class="contact-box container">
    <div class="row">
      <div class="info-box col-md-5 d-flex justify-content-center align-items-center">
        <div class="icon-box">
          <div><p>Gabinet znajduje się w żółtym blok obok biedronki. Przy gabinecie znajduje się <strong>bezpłatny
            parking.</strong>
          </div>
          <div class="d-flex align-items-center">
            <mat-icon class="me-2 ">call</mat-icon>
            <p class="d-inline-block">+48 000 000 000</p>
          </div>
          <div class="d-flex align-items-center">
            <mat-icon class="me-2 mb-3">mail</mat-icon>
            <p class="d-inline-block ">
              kontakt&#64;mail.pl
            </p>
          </div>
          <div class="d-flex align-items-center">
            <mat-icon class="mb-3 me-2">location_on</mat-icon>
            <p>ul. Sezamkowa<br> 00-000 Kraków</p>
          </div>
          <div class="d-flex justify-content-start ms-3"><i class="fab fa-facebook-square mx-3"></i>
            <i class="fab fa-instagram mx-3"></i></div>
        </div>
      </div>


      <div class="col-md-7 cold-flex justify-content-center ">
        <form class="text-dark text-center" [formGroup]="contactForm" (ngSubmit)="submitForm()">
          <div class="row">
            <div class="mb-3 col-lg-6">
              <input type="text" class="m-0 form-control" placeholder="Imię" formControlName="firstName">
            </div>
            <div class="mb-3 col-lg-6">
              <input type="text" class="form-control" placeholder="Nazwisko" formControlName="lastName">
            </div>
            <div class="mb-3 col-lg-6">
              <input type="text" class="form-control" placeholder="Telefon" formControlName="phoneNummer">
            </div>
            <div class="mb-3 col-lg-6">
              <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
            </div>
          </div>
          <div class="input-group mb-3">
            <textarea class="form-control" aria-label="With textarea" placeholder="Wiadomość"
                      formControlName="textMessage"></textarea>
          </div>
          <div class="mb-3 me-0 form-check d-flex text-start">
            <input type="checkbox" class="me-3 form-check-input" id="exampleCheck1" formControlName="checkBox">
            <label class="form-check-label text-justify" for="exampleCheck1"> Wyrażam zgodę na przetwarzanie moich
              danych osobowych
              zgodnie z polityką prywatności.</label>
          </div>
          <button type="submit" class="btn btn-primary">Wyślij wiadomość</button>
        </form>
      </div>

    </div>
  </div>
</div>
<section class="contact-map">
  <div class="d-flex flex-column align-items-center">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2469.8034117003513!2d18.090701912214804!3d51.754918271753276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ac5820340d9ed%3A0x3eca73ebf7b5e3d1!2sPsycholog%2C%20terepeuta%20Kalisz%20-%20R%C3%B3wnowaga%20-%20Centrum%20Terapii%20i%20Wsparcia%20Rozwoju!5e0!3m2!1spl!2spl!4v1723549162638!5m2!1spl!2spl"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</section>
